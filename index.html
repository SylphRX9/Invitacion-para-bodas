<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Invitaci√≥n de Boda</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: skyblue;
      overflow: hidden;
      text-align: center;
    }

    /* Fondo con nubes estilo Toy Story */
    .nube {
      position: absolute;
      background: white;
      border-radius: 50%;
      opacity: 0.9;
      animation: moverNubes 60s linear infinite;
    }
    .nube::before,
    .nube::after {
      content: '';
      position: absolute;
      background: white;
      border-radius: 50%;
    }
    .nube::before {
      width: 100px; height: 100px;
      top: -50px; left: -50px;
    }
    .nube::after {
      width: 120px; height: 120px;
      top: -40px; left: 40px;
    }
    @keyframes moverNubes {
      from { transform: translateX(-200px); }
      to { transform: translateX(100vw); }
    }

    /* Pantallas */
    .pantalla {
      display: none;
      height: 100vh;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    .activa { display: flex; }

    /* Sobre emoji */
    .sobre {
      font-size: 100px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    .pulse {
      animation: pulseAnim 0.6s;
    }
    @keyframes pulseAnim {
      0% { transform: scale(1); }
      50% { transform: scale(1.3); }
      100% { transform: scale(1); }
    }

    /* Hoja */
    .hoja {
      background: beige;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      width: 80%;
      max-width: 400px;
    }
    .botones {
      margin-top: 20px;
      display: flex;
      justify-content: space-around;
    }
    button {
      padding: 10px 20px;
      border: none;
      background: #ff4d6d;
      color: white;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s;
    }
    button:hover {
      background: #e63c5c;
    }

    /* Lista ubicaciones */
    .ubicaciones {
      list-style: none;
      padding: 0;
      text-align: left;
    }
    .ubicaciones li {
      margin: 15px 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .ubicaciones a {
      padding: 8px 15px;
      background: #4d79ff;
      color: white;
      border-radius: 8px;
      text-decoration: none;
    }
    .ubicaciones a:hover {
      background: #335cd1;
    }

    /* Bot√≥n de m√∫sica flotante */
    #btnMusica {
      position: fixed;
      top: 15px;
      right: 15px;
      background: rgba(255,255,255,0.8);
      border: none;
      border-radius: 50%;
      padding: 15px;
      font-size: 20px;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      transition: background 0.3s;
    }
    #btnMusica:hover {
      background: rgba(255,255,255,1);
    }
  </style>
</head>
<body>

  <!-- Nubes -->
  <div class="nube" style="width:120px; height:120px; top:50px; left:-150px;"></div>
  <div class="nube" style="width:150px; height:150px; top:150px; left:-300px;"></div>
  <div class="nube" style="width:100px; height:100px; top:250px; left:-200px;"></div>

  <!-- Pantalla 1: Sobre -->
  <div class="pantalla activa" id="pantalla1">
    <div class="sobre" id="sobre">‚úâÔ∏è</div>
    <button onclick="abrirSobre()">Abrir sobre</button>
  </div>

  <!-- Pantalla 2: Invitaci√≥n -->
  <div class="pantalla" id="pantalla2">
    <div class="hoja">
      <h2>Te invitamos a nuestra boda üíç</h2>
      <div class="botones">
        <button onclick="mostrarPantalla(1)">Anterior</button>
        <button onclick="mostrarPantalla(3)">Siguiente</button>
      </div>
    </div>
  </div>

  <!-- Pantalla 3: Horario -->
  <div class="pantalla" id="pantalla3">
    <div class="hoja">
      <h2>Horario de Eventos</h2>
      <p>‚è∞ Ceremonia: 3:00 PM</p>
      <p>‚è∞ Boda: 5:00 PM</p>
      <p>‚è∞ Fiesta: 8:00 PM</p>
      <div class="botones">
        <button onclick="mostrarPantalla(2)">Anterior</button>
        <button onclick="mostrarPantalla(4)">Siguiente</button>
      </div>
    </div>
  </div>

  <!-- Pantalla 4: Ubicaciones -->
  <div class="pantalla" id="pantalla4">
    <div class="hoja">
      <h2>Ubicaciones üìç</h2>
      <ul class="ubicaciones">
        <li>Ceremonia <a href="https://www.google.com/maps" target="_blank">Ver</a></li>
        <li>Boda <a href="https://www.google.com/maps" target="_blank">Ver</a></li>
        <li>Fiesta <a href="https://www.google.com/maps" target="_blank">Ver</a></li>
      </ul>
      <div class="botones">
        <button onclick="mostrarPantalla(3)">Anterior</button>
        <button onclick="mostrarPantalla(5)">Siguiente</button>
      </div>
    </div>
  </div>

  <!-- Pantalla 5: Despedida -->
  <div class="pantalla" id="pantalla5">
    <div class="hoja">
      <h2>Gracias por abrir la invitaci√≥n ‚ù§Ô∏è</h2>
      <p>¬°Te esperamos en nuestra boda!</p>
      <div class="botones">
        <button onclick="mostrarPantalla(4)">Anterior</button>
      </div>
    </div>
  </div>

  <!-- M√∫sica de fondo -->
  <audio id="musica" autoplay loop>
    <source src="MusicadeFondo.mp3" type="audio/mpeg">
  </audio>

  <!-- Bot√≥n de m√∫sica flotante -->
  <button id="btnMusica" onclick="toggleMusica()">üîä</button>

  <script>
    const musica = document.getElementById('musica');
    const btnMusica = document.getElementById('btnMusica');

    function abrirSobre() {
      const sobre = document.getElementById('sobre');
      sobre.classList.add('pulse');
      setTimeout(() => {
        sobre.classList.remove('pulse');
        mostrarPantalla(2);
      }, 600);
    }

    function mostrarPantalla(n) {
      document.querySelectorAll('.pantalla').forEach(p => p.classList.remove('activa'));
      document.getElementById('pantalla' + n).classList.add('activa');
    }

    function toggleMusica() {
      if (musica.paused) {
        musica.play();
        btnMusica.textContent = "üîä";
      } else {
        musica.pause();
        btnMusica.textContent = "üîá";
      }
    }
  </script>
</body>
</html>
