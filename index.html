<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Invitaci√≥n de Boda</title>
<style>
  :root{
    --rosa:#ff4d6d;
    --cielo1:#87ceeb;
    --cielo2:#e0f7ff;
    --papel:#fff8e7;
    --azul:#1e90ff;
  }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0;
    font-family: "Georgia", serif;
    background: linear-gradient(to top, var(--cielo1), var(--cielo2));
    overflow:hidden; /* control del escenario */
  }

  /* ====== CIELO (NUBES SVG A PANTALLA) ====== */
  #cielo{
    position:fixed;
    inset:0;
    z-index:0;
    pointer-events:none;
  }
  .nube{
    opacity:.8;
    animation: drift linear infinite;
    filter: drop-shadow(0 3px 8px rgba(0,0,0,.12));
  }
  /* duraciones y tama√±os variados */
  .n1{ animation-duration: 55s; transform: translateX(-20vw) scale(1.1); }
  .n2{ animation-duration: 70s; transform: translateX(-30vw) scale(0.9); }
  .n3{ animation-duration: 90s; transform: translateX(-40vw) scale(1.3); }
  .n4{ animation-duration: 65s; transform: translateX(-25vw) scale(0.8); }
  @keyframes drift{
    from{ transform: translateX(-35vw) translateY(var(--y,0)) scale(var(--s,1)); }
    to{ transform: translateX(115vw) translateY(var(--y,0)) scale(var(--s,1)); }
  }

  /* ====== P√âTALOS SVG ====== */
  #petalos{
    position:fixed;
    inset:0;
    pointer-events:none;
    z-index:1;
  }
  .petalo{
    position:absolute;
    width:28px;height:28px;
    animation: caer var(--dur,7s) linear infinite, vaiv√©n var(--vaiven,4s) ease-in-out infinite;
    transform-origin: 50% 0%;
    opacity: var(--op, .9);
  }
  @keyframes caer{
    from{ transform: translateY(-15vh) rotate(0deg); }
    to{ transform: translateY(115vh) rotate(360deg); }
  }
  @keyframes vaiv√©n{
    0%{ margin-left: -8px; }
    50%{ margin-left: 8px; }
    100%{ margin-left: -8px; }
  }

  /* ====== CONTENIDO CENTRAL ====== */
  .center{
    position:fixed; /* que quede centrado siempre */
    top:50%; left:50%;
    transform: translate(-50%,-50%);
    text-align:center;
    z-index:2;
  }

  /* ====== SOBRE ====== */
  .sobreWrap{ perspective: 1200px; }
  .sobre{
    width: 260px; height: 170px;
    position:relative;
    margin:auto;
    transform-style: preserve-3d;
  }
  .cuerpo{
    position:absolute; inset:0;
    background:#ffffff;
    border:2px solid #dcdcdc;
    border-radius:10px;
    z-index:1;
  }
  .tapa{
    position:absolute; left:0; right:0; top:0; height:50%;
    background:linear-gradient(#fafafa,#f0f0f0);
    border:2px solid #dcdcdc; border-bottom:none;
    border-radius:10px 10px 0 0;
    transform-origin: top center;
    transform: rotateX(0deg);
    z-index:2;
    box-shadow: 0 4px 12px rgba(0,0,0,.08) inset;
  }
  .sello{
    position:absolute; bottom:-12px; left:50%;
    transform: translateX(-50%);
    width:60px; height:24px; background:var(--rosa);
    border-radius:24px;
    filter: drop-shadow(0 0 8px rgba(255,77,109,.6));
  }
  .sobre.abre .tapa{ animation: abrir 1s ease forwards; }
  @keyframes abrir{
    to{ transform: rotateX(-160deg); }
  }

  .btn{
    margin-top:18px;
    padding:12px 26px;
    border:none; border-radius:28px;
    font-size:16px; cursor:pointer;
    background:var(--rosa); color:#fff;
    box-shadow:0 0 18px rgba(255,77,109,.65);
    transition:.25s;
  }
  .btn:hover{ transform: translateY(-1px); filter:brightness(1.05); }

  /* ====== FLASH ====== */
  #flash{
    position:fixed; inset:0; background:white; opacity:0; z-index:3; pointer-events:none;
    transition: opacity 1.8s ease;
  }
  #flash.mostrar{ opacity:1; }

  /* ====== HOJAS ====== */
  .hoja{
    display:none;
    width:min(92vw,560px);
    margin:auto;
    background:var(--papel);
    border-radius:16px;
    padding:28px 22px;
    box-shadow: 0 12px 30px rgba(0,0,0,.22);
    text-align:center;
    z-index:2;
  }
  .hoja h2{ margin-top:0; font-weight:600 }
  .navegacion{ margin-top:18px; display:flex; gap:10px; justify-content:center; flex-wrap:wrap; }
  .navbtn{
    padding:10px 18px; border:none; border-radius:20px;
    background:#87ceeb; color:#fff; cursor:pointer;
  }

  /* ====== MAPA (mock) + LEYENDAS ====== */
  .mapa{
    width:100%; height:280px; background:#cfe9ff;
    border-radius:12px; position:relative;
    overflow:hidden;
    box-shadow: inset 0 0 40px rgba(0,0,0,.08);
  }
  /* Tarjeta de leyenda/marker */
  .legend{
    background:#fff;
    border-radius:14px;
    padding:10px 14px;
    display:inline-flex;
    align-items:center;
    gap:12px;
    box-shadow: 0 6px 18px rgba(0,0,0,.12);
    cursor:pointer;
    user-select:none;
    transition: transform .15s ease, box-shadow .15s ease;
  }
  .legend:hover{ transform: translateY(-2px); box-shadow: 0 10px 22px rgba(0,0,0,.18); }
  .badge{
    width:34px; height:34px; border-radius:50%;
    background:var(--azul);
    color:#fff; display:grid; place-items:center; font-weight:700;
    box-shadow: 0 0 12px rgba(30,144,255,.6);
  }
  .legendText{ font-weight:600; }
  /* Ubicaci√≥n dentro del mapa */
  .l1{ position:absolute; top:22px; left:18px; }
  .l2{ position:absolute; top:110px; right:18px; }
  .l3{ position:absolute; bottom:22px; left:50%; transform:translateX(-50%); }

  /* ====== RESPONSIVE ====== */
  @media (max-width:520px){
    .sobre{ width: 230px; height:155px; }
    .legend{ padding:9px 12px; }
    .badge{ width:30px; height:30px; }
  }
</style>
</head>
<body>

<!-- ====== CIELO: NUBES SVG ====== -->
<svg id="cielo" viewBox="0 0 100 100" preserveAspectRatio="none">
  <!-- nube 1 -->
  <g class="nube n1" style="--y:10vh; --s:1;">
    <g transform="translate(0,18)">
      <ellipse cx="8" cy="6" rx="8" ry="5" fill="#ffffff"/>
      <ellipse cx="18" cy="7" rx="7" ry="5.5" fill="#ffffff"/>
      <ellipse cx="28" cy="6.5" rx="9" ry="6" fill="#ffffff"/>
      <rect x="5" y="8" width="26" height="5" fill="#ffffff"/>
    </g>
  </g>
  <!-- nube 2 -->
  <g class="nube n2" style="--y:35vh; --s:1.1;">
    <g transform="translate(0,45)">
      <ellipse cx="12" cy="6" rx="10" ry="6" fill="#ffffff"/>
      <ellipse cx="24" cy="7" rx="8" ry="5.5" fill="#ffffff"/>
      <ellipse cx="35" cy="6.5" rx="11" ry="6.5" fill="#ffffff"/>
      <rect x="8" y="8" width="30" height="5" fill="#ffffff"/>
    </g>
  </g>
  <!-- nube 3 -->
  <g class="nube n3" style="--y:62vh; --s:1.2;">
    <g transform="translate(-10,72)">
      <ellipse cx="16" cy="6" rx="10" ry="6" fill="#ffffff"/>
      <ellipse cx="28" cy="7" rx="9" ry="5.5" fill="#ffffff"/>
      <ellipse cx="40" cy="6.5" rx="12" ry="6.5" fill="#ffffff"/>
      <rect x="12" y="8" width="32" height="5" fill="#ffffff"/>
    </g>
  </g>
  <!-- nube 4 -->
  <g class="nube n4" style="--y:78vh; --s:.95;">
    <g transform="translate(-15,88)">
      <ellipse cx="10" cy="5.5" rx="8" ry="5" fill="#ffffff"/>
      <ellipse cx="19" cy="6.5" rx="7" ry="4.8" fill="#ffffff"/>
      <ellipse cx="28" cy="6" rx="9" ry="5.5" fill="#ffffff"/>
      <rect x="7" y="8" width="22" height="4.5" fill="#ffffff"/>
    </g>
  </g>
</svg>

<!-- ====== P√âTALOS ====== -->
<div id="petalos"></div>

<!-- ====== INTRO (SOBRE) ====== -->
<div class="center" id="intro">
  <div class="sobreWrap">
    <div class="sobre" id="sobre">
      <div class="cuerpo"></div>
      <div class="tapa">
        <div class="sello"></div>
      </div>
    </div>
  </div>
  <button class="btn" id="abrirBtn">Abrir sobre</button>
</div>

<!-- FLASH -->
<div id="flash"></div>

<!-- ====== HOJAS ====== -->
<div class="center" id="paginas">
  <div class="hoja" id="hoja1">
    <h2>üíç Te invitamos a nuestra boda üíç</h2>
    <div class="navegacion">
      <button class="navbtn" onclick="mostrarPagina(2)">Siguiente ‚ûú</button>
    </div>
  </div>

  <div class="hoja" id="hoja2">
    <h2>‚è∞ Horarios</h2>
    <p>Ceremonia: 4:00 PM</p>
    <p>Boda: 5:00 PM</p>
    <p>Fiesta: 7:00 PM</p>
    <div class="navegacion">
      <button class="navbtn" onclick="mostrarPagina(1)">‚¨Ö Anterior</button>
      <button class="navbtn" onclick="mostrarPagina(3)">Siguiente ‚ûú</button>
    </div>
  </div>

  <div class="hoja" id="hoja3">
    <h2>üìç Ubicaciones</h2>
    <div class="mapa">
      <!-- Tarjeta 1 -->
      <div class="legend l1" onclick="window.open('https://www.google.com/maps','_blank')">
        <div class="badge">1</div>
        <div class="legendText">Ceremonia</div>
      </div>
      <!-- Tarjeta 2 -->
      <div class="legend l2">
        <div class="badge">2</div>
        <div class="legendText">Boda</div>
      </div>
      <!-- Tarjeta 3 -->
      <div class="legend l3">
        <div class="badge">3</div>
        <div class="legendText">Fiesta</div>
      </div>
    </div>
    <div class="navegacion">
      <button class="navbtn" onclick="mostrarPagina(2)">‚¨Ö Anterior</button>
      <button class="navbtn" onclick="mostrarPagina(4)">Siguiente ‚ûú</button>
    </div>
  </div>

  <div class="hoja" id="hoja4">
    <h2>‚ú® Gracias por abrir ‚ú®</h2>
    <p>¬°Te esperamos en nuestro gran d√≠a! üíñ</p>
    <div class="navegacion">
      <button class="navbtn" onclick="mostrarPagina(3)">‚¨Ö Anterior</button>
    </div>
  </div>
</div>

<script>
  /* ====== P√âTALOS SVG DIN√ÅMICOS ====== */
  const petalosCont = document.getElementById("petalos");
  const PETAL_COUNT = 28;
  for(let i=0;i<PETAL_COUNT;i++){
    const wrap = document.createElement("div");
    wrap.className = "petalo";
    wrap.style.left = Math.random()*100 + "vw";
    wrap.style.top  = (-5 - Math.random()*30) + "vh";
    wrap.style.setProperty('--dur', (6 + Math.random()*6) + 's');
    wrap.style.setProperty('--vaiven', (3 + Math.random()*4) + 's');
    wrap.style.setProperty('--op', (0.6 + Math.random()*0.4));
    wrap.style.animationDelay = (Math.random()*-8)+'s';

    // SVG del p√©talo (forma de gota/rosa)
    wrap.innerHTML = `
      <svg viewBox="0 0 24 24" width="28" height="28">
        <path d="M12 2 C10 5, 6 7, 6 11 C6 15, 9 19, 12 22 C15 19, 18 15, 18 11 C18 7, 14 5, 12 2 Z"
              fill="#e11d48"/>
        <path d="M12 5 C10.8 7, 9 8.5, 9 11 C9 13.8, 10.8 16.2, 12 17.6"
              fill="none" stroke="#b91c1c" stroke-width="1" opacity=".4"/>
      </svg>
    `;
    petalosCont.appendChild(wrap);
  }

  /* ====== L√ìGICA DE SOBRE/FLASH/P√ÅGINAS ====== */
  const abrirBtn = document.getElementById("abrirBtn");
  const sobre = document.getElementById("sobre");
  const flash = document.getElementById("flash");
  const intro = document.getElementById("intro");
  const paginas = document.getElementById("paginas");

  abrirBtn.addEventListener("click", () => {
    sobre.classList.add("abre");
    setTimeout(()=>{
      flash.classList.add("mostrar");
      setTimeout(()=>{
        flash.classList.remove("mostrar");
        intro.style.display = "none";
        mostrarPagina(1);
      }, 1700); // tiempo del flash
    }, 900); // tiempo de apertura
  });

  function mostrarPagina(num){
    for(let i=1;i<=4;i++){
      const h = document.getElementById("hoja"+i);
      h.style.display = (i===num) ? "block" : "none";
    }
  }
</script>
</body>
</html>
