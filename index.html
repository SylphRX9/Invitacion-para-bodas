<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Invitaci√≥n de Boda</title>

<style>
  :root{
    --rosa:#ff4d6d;
    --cielo:#6ec6ff;
    --papel:#fff8e7;
    --azul:#1e90ff;
    --marco:#dcdcdc;
  }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0;
    font-family: "Georgia", serif;
    background: var(--cielo);
    overflow:hidden;
  }

  /* ====== CIELO (Nubes) ====== */
  #cielo{position:fixed; inset:0; z-index:0; pointer-events:none;}
  .cloud{position:absolute;width:220px;height:140px;animation: moveCloud linear infinite; will-change: transform; filter: drop-shadow(0 3px 0 rgba(255,255,255,.6));}
  .c1{ top:10vh; left:-25vw; animation-duration: 60s; transform: scale(1.1); }
  .c2{ top:28vh; left:-35vw; animation-duration: 80s; transform: scale(.9); }
  .c3{ top:52vh; left:-30vw; animation-duration: 70s; transform: scale(1.2); }
  .c4{ top:72vh; left:-40vw; animation-duration: 95s; transform: scale(1.0); }
  @keyframes moveCloud { from { transform: translateX(0) } to { transform: translateX(140vw) } }

  /* ====== P√âTALOS ====== */
  #petalos{position:fixed; inset:0; pointer-events:none; z-index:1;}
  .petalo{position:absolute;width:28px;height:28px;animation: caer var(--dur,7s) linear infinite, vaiv√©n var(--vaiven,4s) ease-in-out infinite; transform-origin: 50% 0%; opacity: var(--op, .9); will-change: transform;}
  @keyframes caer{ from{ transform: translateY(-15vh) rotate(0deg); } to{ transform: translateY(115vh) rotate(360deg); } }
  @keyframes vaiv√©n{ 0%{ margin-left: -10px; } 50%{ margin-left: 10px; } 100%{ margin-left: -10px; } }

  /* ====== CONTENIDO CENTRAL ====== */
  .center{position:fixed; top:50%; left:50%; transform: translate(-50%,-50%); text-align:center; z-index:2;}

  /* ====== EMOJI SOBRE ====== */
  #emojiSobre{
    font-size:100px;
    display:block;
    transition: transform .2s;
  }
  #emojiSobre.shake{
    animation: shake 0.5s ease;
  }
  @keyframes shake{
    0% { transform: translateX(0); }
    25% { transform: translateX(-10px) rotate(-10deg); }
    50% { transform: translateX(10px) rotate(10deg); }
    75% { transform: translateX(-10px) rotate(-10deg); }
    100% { transform: translateX(0); }
  }

  /* Bot√≥n */
  .btn{
    margin-top:18px;
    padding:12px 26px;
    border:none; border-radius:28px;
    font-size:16px; cursor:pointer;
    background:var(--rosa); color:#fff;
    box-shadow:0 0 18px rgba(255,77,109,.65);
    transition:.25s;
  }
  .btn:hover{ transform: translateY(-1px); filter:brightness(1.05); }

  /* FLASH */
  #flash{position:fixed; inset:0; background:white; opacity:0; z-index:3; pointer-events:none; transition: opacity 1.8s ease;}
  #flash.mostrar{ opacity:1; }

  /* HOJAS */
  .hoja{
    display:none;
    width:min(92vw,560px);
    margin:auto;
    background:var(--papel);
    border-radius:16px;
    padding:28px 22px;
    box-shadow: 0 12px 30px rgba(0,0,0,.22);
    text-align:center;
    z-index:2;
  }
  .hoja h2{ margin-top:0; font-weight:600 }
  .navegacion{ margin-top:18px; display:flex; gap:10px; justify-content:center; flex-wrap:wrap; }
  .navbtn{
    padding:10px 18px; border:none; border-radius:20px;
    background:#87ceeb; color:#fff; cursor:pointer;
  }

  /* Lista de ubicaciones con dise√±o mejorado */
  .ubicaciones{
    display:flex;
    flex-direction:column;
    gap:12px;
    margin-top:18px;
  }
  .ubicaciones button{
    display:flex;
    align-items:center;
    gap:12px;
    padding:12px 20px;
    border:none;
    border-radius:16px;
    background: #f0f8ff;
    color: #333;
    font-weight:600;
    cursor:pointer;
    transition:.25s;
    box-shadow: 0 4px 8px rgba(0,0,0,0.15);
  }
  .ubicaciones button:hover{ background:#e0f0ff; transform: translateY(-2px); }

  .ubicaciones button .numCircle{
    width:28px;
    height:28px;
    border-radius:50%;
    background:var(--azul);
    color:#fff;
    font-weight:700;
    display:flex;
    align-items:center;
    justify-content:center;
    flex-shrink:0;
  }

  /* Bot√≥n de mutear */
  #muteBtn{
    position:fixed;
    top:20px;
    right:20px;
    padding:10px 16px;
    border:none;
    border-radius:24px;
    background:var(--azul);
    color:white;
    font-weight:600;
    cursor:pointer;
    box-shadow:0 0 12px rgba(30,144,255,.5);
    z-index:5;
    transition:.25s;
  }
  #muteBtn:hover{ background:#1c7ed6; transform:translateY(-1px);}
</style>
</head>
<body>

<!-- ====== Nubes ====== -->
<div id="cielo" aria-hidden="true">
  <svg class="cloud c1" viewBox="0 0 220 140"><g fill="#fff">
    <circle cx="60" cy="80" r="38"/><circle cx="100" cy="62" r="48"/><circle cx="145" cy="80" r="40"/>
    <rect x="45" y="90" width="120" height="28" rx="14" ry="14"/></g></svg>
  <svg class="cloud c2" viewBox="0 0 220 140"><g fill="#fff">
    <circle cx="70" cy="78" r="34"/><circle cx="110" cy="60" r="46"/><circle cx="155" cy="78" r="36"/>
    <rect x="55" y="88" width="120" height="26" rx="13" ry="13"/></g></svg>
  <svg class="cloud c3" viewBox="0 0 220 140"><g fill="#fff">
    <circle cx="60" cy="76" r="36"/><circle cx="100" cy="58" r="50"/><circle cx="150" cy="76" r="38"/>
    <rect x="48" y="88" width="124" height="28" rx="14" ry="14"/></g></svg>
  <svg class="cloud c4" viewBox="0 0 220 140"><g fill="#fff">
    <circle cx="66" cy="78" r="34"/><circle cx="106" cy="60" r="44"/><circle cx="150" cy="78" r="36"/>
    <rect x="54" y="90" width="118" height="26" rx="13" ry="13"/></g></svg>
</div>

<!-- ====== P√©talos ====== -->
<div id="petalos" aria-hidden="true"></div>

<!-- ====== INTRO CON EMOJI ====== -->
<div class="center" id="intro">
  <span id="emojiSobre">‚úâÔ∏è</span>
  <button class="btn" id="abrirBtn">Abrir sobre</button>
</div>

<!-- FLASH -->
<div id="flash"></div>

<!-- ====== BOT√ìN DE MUTE ====== -->
<button id="muteBtn">üîä</button>

<!-- ====== HOJAS ====== -->
<div class="center" id="paginas">
  <div class="hoja" id="hoja1">
    <h2>üíç Te invitamos a nuestra boda üíç</h2>
    <div class="navegacion">
      <button class="navbtn" onclick="mostrarPagina(2)">Siguiente ‚ûú</button>
    </div>
  </div>

  <div class="hoja" id="hoja2">
    <h2>‚è∞ Horarios</h2>
    <p>Ceremonia: 4:00 PM</p>
    <p>Boda: 5:00 PM</p>
    <p>Fiesta: 7:00 PM</p>
    <div class="navegacion">
      <button class="navbtn" onclick="mostrarPagina(1)">‚¨Ö Anterior</button>
      <button class="navbtn" onclick="mostrarPagina(3)">Siguiente ‚ûú</button>
    </div>
  </div>

  <div class="hoja" id="hoja3">
    <h2>üìç Ubicaciones</h2>
    <div class="ubicaciones">
      <button onclick="window.open('https://www.google.com/maps','_blank')">
        <div class="numCircle">1</div> Ceremonia
      </button>
      <button onclick="alert('Ubicaci√≥n de la Boda (pendiente de definir)')">
        <div class="numCircle">2</div> Boda
      </button>
      <button onclick="alert('Ubicaci√≥n de la Fiesta (pendiente de definir)')">
        <div class="numCircle">3</div> Fiesta
      </button>
    </div>
    <div class="navegacion">
      <button class="navbtn" onclick="mostrarPagina(2)">‚¨Ö Anterior</button>
      <button class="navbtn" onclick="mostrarPagina(4)">Siguiente ‚ûú</button>
    </div>
  </div>

  <div class="hoja" id="hoja4">
    <h2>‚ú® ¬°Gracias por abrir! ‚ú®</h2>
    <p>¬°Te esperamos en nuestro gran d√≠a! üíñ</p>
    <div class="navegacion">
      <button class="navbtn" onclick="mostrarPagina(3)">‚¨Ö Anterior</button>
    </div>
  </div>
</div>

<!-- M√öSICA DE FONDO -->
<audio id="bgMusic" src="MusicadeFondo.mp3" preload="auto" loop></audio>

<script>
  /* ====== P√âTALOS ====== */
  const petalosCont = document.getElementById("petalos");
  const PETAL_COUNT = 30;
  for(let i=0;i<PETAL_COUNT;i++){
    const wrap = document.createElement("div");
    wrap.className = "petalo";
    wrap.style.left = Math.random()*100 + "vw";
    wrap.style.top  = (-5 - Math.random()*30) + "vh";
    wrap.style.setProperty('--dur', (6 + Math.random()*6) + 's');
    wrap.style.setProperty('--vaiven', (3 + Math.random()*4) + 's');
    wrap.style.setProperty('--op', (0.6 + Math.random()*0.4));
    wrap.style.animationDelay = (Math.random()*-8)+'s';
    wrap.innerHTML = `<svg viewBox="0 0 24 24" width="28" height="28"><path d="M12 2 C10 5, 6 7, 6 11 C6 15, 9 19, 12 22 C15 19, 18 15, 18 11 C18 7, 14 5, 12 2 Z" fill="#e11d48"/><path d="M12 5 C10.8 7, 9 8.5, 9 11 C9 13.8, 10.8 16.2, 12 17.6" fill="none" stroke="#b91c1c" stroke-width="1" opacity=".4"/></svg>`;
    petalosCont.appendChild(wrap);
  }

  /* ====== EMOJI SOBRE / FLASH / P√ÅGINAS / M√öSICA ====== */
  const abrirBtn = document.getElementById("abrirBtn");
  const emojiSobre = document.getElementById("emojiSobre");
  const flash = document.getElementById("flash");
  const intro = document.getElementById("intro");
  const bgMusic = document.getElementById("bgMusic");
  const muteBtn = document.getElementById("muteBtn");

  let muted = false;

  abrirBtn.addEventListener("click", () => {
    emojiSobre.classList.add("shake");
    setTimeout(()=> emojiSobre.classList.remove("shake"), 500);

    bgMusic.currentTime = 0;
    bgMusic.play().catch(()=>{});

    setTimeout(()=>{
      flash.classList.add("mostrar");
      setTimeout(()=>{
        flash.classList.remove("mostrar");
        intro.style.display = "none";
        mostrarPagina(1);
      }, 1700);
    }, 900);
  });

  muteBtn.addEventListener("click", ()=>{
    muted = !muted;
    bgMusic.muted = muted;
    muteBtn.textContent = muted ? "üîá" : "üîä";
  });

  function mostrarPagina(num){
    for(let i=1;i<=4;i++){
      const h = document.getElementById("hoja"+i);
      h.style.display = (i===num) ? "block" : "none";
    }
  }
</script>

</body>
</html>
